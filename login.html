<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Admin</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <script src="https://unpkg.com/feather-icons"></script>

        <link rel="stylesheet" href="css/login.css" />
        </head>
    <body>
        <div class="container">
            <div class="avatar">
                <i class="fa fa-user"></i>
            </div>  
            <h2>Login Admin</h2>
            <form id="loginForm" method="POST" action="#">
                <div class="form-input">
                    <input type="email" id="user_admin" name="user_admin" class="form-control" placeholder="Masukkan Username" required />
                </div>
                <div class="form-input">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan Password" required />
                </div>
                <div class="form-input">
                    <button type="button" id="togglePass" name="togglePass">
                        <i id="iconEye" class="fa fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn-login">LOGIN</button>
                <p class="mainNote">Silahkan Login!</p>
                <p id="message" class="note"></p>
            </form>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
