<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Berita</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="css/tambah.css" />
  </head>
  <body>
    <header>
      <div class="navbar-first">
        <a href="index.html" class="navbar-logo">TambahBeritaBaru<span>.Com</span></a>
      </div>
    </header>
    <div class="container">
      <form id="form-tambah" method="POST" action="">
        <div class="mb-2">
          <label for="judul">Judul :</label><!-- digunakan untuk memberikan keterangan pada input -->
          <input
            type="text"
            id="judul"
            name="judul"
            class="form-control"
            placeholder=""
            required
          /><!-- untuk menginput judul dalam bentuk teks -->
        </div>
        <div class="mb-2">
          <label for="penulis_id">Penulis :</label>
          <select
            id="penulis_id"
            name="penulis_id"
            class="form-control"
            placeholder=""
            required
          ><!-- untuk menginput penulis dalam bentuk pilihan -->
            <option value="" disabled selected>-- Pilih Penulis --</option><!-- pilihan dinonaktifkan -->
            <option value="1">SURYO HADININGRAT</option>
            <option value="2">DAENG BATUBARA</option>
            <option value="3">ALEX CROMBOLONI</option>
            <option value="4">FAUZAN AL-HAKIM</option>
            <option value="5">I WAYAN MADE</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="tanggal_kejadian">Tanggal Kejadian :</label>
          <input
            type="date"
            id="tanggal_kejadian"
            name="tanggal_kejadian"
            class="form-control"
            placeholder=""
            required
          /><!-- untuk menginput tanggal dalam bentuk kalender -->
        </div>
        <div class="mb-2">
          <label for="kategori_id">Kategori :</label>
          <select
            id="kategori_id"
            name="kategori_id"
            class="form-control"
            placeholder=""
            required
          >
            <option value="" disabled selected>-- Pilih Kategori --</option>
            <option value="1">Internasional</option>
            <option value="2">Nasional</option>
            <option value="3">Olahraga</option>
            <option value="4">Politik</option>
            <option value="5">Ekonomi</option>
            <option value="6">Kesehatan</option>
            <option value="7">Kuliner</option>
            <option value="8">Otomotif</option>
            <option value="9">Infrastruktur</option>
          </select>
        </div>
        <div class="isi">
          <label for="isi">Isi :</label>
          <textarea
            id="isi"
            name="isi"
            rows="30"
            cols="159"
            class="form-control"
            placeholder=""
            required
          ></textarea><!-- untuk menginput isi teks dalam jumlah besar -->
        </div>
        <div class="mb-2">
          <label for="tags">Tags :</label>
          <input
            type="text"
            id="tags"
            name="tags"
            class="form-control"
            placeholder=""
            required
          />
        </div>
        <div class="mb-2">
          <label for="image">Image :</label>
          <form id="form-tambah" enctype="multipart/form-data"><!-- digunakan untuk mengirim file ke server-->
            <input
              type="file"
              id="image"
              name="image"
              class="form-control"
              placeholder=""
              required
            /><!-- untuk menginput gambar dalam bentuk file -->
            <a href="index.html" class="btn btn-kembali">Kembali</a><!-- tombol untuk kembali ke halaman utama -->
            <button type="submit" class="btn btn-simpan">Simpan</button><!-- tombol untuk menyimpan data yang sudah kita input -->
          </form>
        </div>
      </form>
    </div>
    <script src="js/tambah.js"></script>
  </body>
</html>
